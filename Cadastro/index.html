<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTwitter</title>
    <link rel="stylesheet" href="../Cadastro/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-login">
    

        <div class="right-login"> 
            
            <div class="card-login">
                <h5> Cadastro </h5>
                <div class="textfield">
                
                    <label class="emaildentro" for="usuario">Nome</label>
                    <input class="escrevemail"type="text" name="usuario" placeholder="nome de usuário">

                </div>

                    <div class="textfield">
                        <label class="emaildentro" for="usuario">Email</label>
                        <input class="escrevemail"type="text" name="usuario" placeholder="example@email.com">
                         
    
                    </div>
                    
                <div class="textfield">
                    <label class="emaildentro" for="usuario">Data de nascimento</label>
                    <input class="escrevemail"type="text" name="usuario" placeholder="xx/xx/xxxx">
                     

                </div>    
                <div class="textfield-senha">
                
                    <label class="senhadentro" for="usuario">Senha</label>
                    <input class="escrevemail"type="password" name="usuario" placeholder="● ● ● ● ● ● ● ● ●">
                    <button ><img class="olhobotao" src="../assets/img/olhosenha.png" alt="olho"></button>
                </div>
                <div class="textfield-senha">
                
                    <label class="senhadentro" for="usuario">Confirmar senha</label>
                    <input class="escrevemail"type="password" name="usuario" placeholder="● ● ● ● ● ● ● ● ●">
                    <button ><img class="olhobotao" src="../assets/img/olhosenha.png" alt="olho"></button>
                </div>

                <label> <label class="check">□</label> Li e estou de acordo com os <label class="textoazul">Termos</label> e <label class="textoazul">Condições <br/></label></label>
                <p class="textoazul"> de uso.</p> 

                <button class="btn-login">Cadastrar</button>
                <label class="btn-register">Fazer Login</label>
                
            
            </div>    
        </div>  
        <div class="left-login">
            <img src="../assets/img/Logo TT.png" class="left-img" alt="logodojo">
        </div>      

    </div>
    

</body>
</html>
