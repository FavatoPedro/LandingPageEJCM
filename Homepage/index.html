<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTwitter</title>
    <link rel="stylesheet" href="../Homepage/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="mainhome">
        <div class="header">
        <h1>
            <img class="logopequena" src="../assets/img/Logo TT.png" alt="logodojo">
            <div class="barrapesquisa">
            <input class="pesquisa" type="text"name="usuario" placeholder="Buscar">
            <button><img class="lupinha" src="../assets/img/lupa.png" alt="lupa1"></button>

            </div>
        </h1>
    </div>
    </div>
    <div class="sidebar">

        <div class="sidebarOption">
            <img class="casinha" src="../assets/img/Casa.png" alt="casa">
            <h2>Página Inicial</h2>
        </div>
        <div class="sidebarOption">
            <img src="../assets/img/Sino.png" alt="sino">
            <h2>Notificações</h2>
        </div>
        <div class="sidebarOption">
            <img src="../assets/img/mensagem.png" alt="msg">
            <h2>Mensagens</h2>
        </div>
        <div class="sidebarOption">
            <img src="../assets/img/engrenagem.png" alt="setting">
            <h2>Configurações</h2>
        </div>

    <div class="feed">

            <div class="tweet">
                <input class="barrapensando" type="text" placeholder="No que está pensando...?">
                <button class="botaopostar">Postar</button>
            </div>


    </div>

    </div>

</body>
</html>
